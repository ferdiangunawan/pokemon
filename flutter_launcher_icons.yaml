flutter_launcher_icons:
  # Android configuration
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/pokeball.png"
  min_sdk_android: 21

  # Remove alpha channel for Android (required for launcher icons)
  remove_alpha_ios: true

  # Adaptive icon for Android 8.0+ (API 26+)
  adaptive_icon_background: "#9CA3AF"
  adaptive_icon_foreground: "assets/images/pokeball.png"

  # Web configuration
  web:
    generate: true
    image_path: "assets/images/pokeball.png"
    background_color: "#9CA3AF"
    theme_color: "#DC0A2D"

  # Windows configuration
  windows:
    generate: true
    image_path: "assets/images/pokeball.png"
    icon_size: 48

  # MacOS configuration
  macos:
    generate: true
    image_path: "assets/images/pokeball.png"
