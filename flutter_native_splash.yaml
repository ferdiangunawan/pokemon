flutter_native_splash:
  # Background color - Using app's primary Pokedex red
  color: "#DC0A2D"
  color_dark: "#1A1A2E"

  # Since we don't have a pokemon ball icon image, we'll rely on text-based splash
  # The background color will be the catchy Pokedex red from the app theme
  # For Android 12+, we'll use a simple centered approach

  # Fullscreen mode for better immersion
  fullscreen: true

  # Android 12+ configuration
  android_12:
    # Background color matching theme
    color: "#DC0A2D"
    color_dark: "#1A1A2E"

    # Icon background color - white circle background for contrast
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#16213E"

    # For Android 12+, the app launcher icon will be used by default
    # which provides a clean, native look
