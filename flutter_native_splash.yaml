flutter_native_splash:
  # Background color - Using grey400 from AppColors for both light and dark mode
  color: "#9CA3AF"
  color_dark: "#9CA3AF"

  # Pokeball logo centered on splash screen
  image: assets/images/pokeball.png

  # Fullscreen mode for better immersion
  fullscreen: true

  # Android 12+ configuration
  android_12:
    # Background color - grey for both modes
    color: "#9CA3AF"
    color_dark: "#9CA3AF"

    # Pokeball icon for Android 12+
    image: assets/images/pokeball.png

    # Icon background color - grey for both modes
    icon_background_color: "#9CA3AF"
    icon_background_color_dark: "#9CA3AF"
