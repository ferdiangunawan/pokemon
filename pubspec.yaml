name: pokemon
description: "Pokedex App - A beautiful Pokemon encyclopedia with responsive design"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.0

  # Networking
  dio: ^5.0.0
  dio_cache_interceptor: ^4.0.0

  # Dependency Injection
  get_it: ^9.1.1

  # Navigation
  go_router: ^17.0.0

  # UI Components
  cached_network_image: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  gap: ^3.0.0
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.0

  # Localization
  easy_localization: ^3.0.0

  # Storage
  shared_preferences: ^2.0.0
  path_provider: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.13

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
